<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>Tax<input type="text" id="txttax" disabled></p>

    <script>
        var income = parseInt(prompt("Enter the gross income"));
        var tax = 0;

        if (income > 1500000) 
            tax = (income - 1500000) * 0.3 + (1500000 - 1200000) * 0.2 + (1200000 - 1000000) * 0.15 + (1000000 - 600000) * 0.1;
        else 
        if (income > 1200000) 
            tax = (income - 1200000) * 0.2 + (1200000 - 1000000) * 0.15 + (1000000 - 600000) * 0.1;
         else 
         if (income > 1000000) 
            tax = (income - 1000000) * 0.15 + (1000000 - 600000) * 0.1;
         else 
         if (income > 600000) 
            tax = (income - 600000) * 0.1;
        else
            tax = 0
            txttax.value = tax;
    </script>
    
</body>
</html>
