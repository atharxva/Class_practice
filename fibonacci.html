<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
       a = (prompt("Enter a string"))
       console.log(a)
    
        let b="";
       for(let i=a.length-1;i>=0;i--)
        {
            b+=a[i];
        }
        console.log(b)
        if(a==b){
            console.log("palindrome")
        }
        else{
            console.log("not palindrome")
        }
    </script>
</body>
</html>
