<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "http://127.0.0.1:5500/data.json", true);
            xhr.onload = function () {
                if (this.status === 200) {
                    let data = JSON.parse(this.responseText);
                    console.log(data);
                }
            };
            xhr.send();
        </script>
    </body>
</html>
